
<!DOCTYPE html>
<title>TODO Bot</title>
<meta lang="en" charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="/static/css/styles.css">

</link>

<header class="jumbotron text-center">
    <h1>{{data.name}}</h1>
    <p>Give your best in whatever field you got in!</p>
</header>

<main id="chat">
    <main class="container">
       {% block content %}{% endblock %} 


    </main>
</main>

<footer class="d-flex flex-wrap justify-content-center align-items-center p-3 text-white">
    <img width ="300px" height="300px" src="/static/assets/quote.png">
    <div id="analytics" class="d-flex p-3 flex-column justify-items-center">
        <h2>Commitments</h2>
        <p><span class="key">MADE</span><span class="value" id="made_count">0</span></p>
        <p><span class="key">KEPT</span><span class="value" id="kept_count">0</span></p>
        <button class="btn btn-primary" onclick="get_summary()"><i class="fas fa-sync"></i> Refresh</button>
    </div>
</footer>

<script type="text/javascript" src="/static/js/todo.js"></script>
